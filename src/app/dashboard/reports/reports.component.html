<section>
  <div class="header">
    <div class="first-header">
      <div class="card" (click)="viewEmployees()">
        <div class="img ico-view-one"></div>
        <span>Lista de Empleados</span>
      </div>
    </div>
    <div class="second-header">
      <div class="card" (click)="viewEmployeesByWorkArea()">
        <div class="img ico-view-two"></div>
        <span>Lista de Empleados por Area</span>
      </div>
    </div>
    <div class="third-header">
      <div class="card" (click)="viewAttendances()">
        <div class="img ico-view-three"></div>
        <span>Lista de Asistencia & Falta</span>
      </div>
    </div>
    <div class="fourth-header">
      <div class="card" (click)="viewRequests()">
        <div class="img ico-view-four"></div>
        <span>Lista de Solicitudes</span>
      </div>
    </div>
  </div>
</section>
