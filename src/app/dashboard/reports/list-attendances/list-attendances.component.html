<section>
  <div class="header">
    <div class="under-header">
      <div class="card">
        <div class="input">
          <span>Buscar por fechas: </span>
          <input type="date" name="" [(ngModel)]="date">
          <input type="submit" value="Buscar" name="" (click)="searchByDate()">
        </div>
      </div>
    </div>
    <div class="ground-header">
      <table mat-table [dataSource]="attendanceList" class="mat-elevation-z8 card">

        <ng-container matColumnDef="employee">
          <th mat-header-cell *matHeaderCellDef> Trabajador </th>
          <td mat-cell *matCellDef="let element"> {{element.employee.lastName}}, {{element.employee.name}} </td>
        </ng-container>

        <ng-container matColumnDef="workArea">
          <th mat-header-cell *matHeaderCellDef> Area </th>
          <td mat-cell *matCellDef="let element"> {{element.employee.workArea.name}} </td>
        </ng-container>

        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef> DNI </th>
          <td mat-cell *matCellDef="let element"> {{element.employee.dni}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="attendance">
          <th mat-header-cell *matHeaderCellDef> Asistencia </th>
          <td mat-cell *matCellDef="let element"> {{element.attendance}} </td>
        </ng-container>

        <ng-container matColumnDef="absent">
          <th mat-header-cell *matHeaderCellDef> Falta </th>
          <td mat-cell *matCellDef="let element"> {{element.absent}} </td>
        </ng-container>

        <ng-container matColumnDef="late">
          <th mat-header-cell *matHeaderCellDef> Tardanza </th>
          <td mat-cell *matCellDef="let element"> {{element.late}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</section>
